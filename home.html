<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
    <style>
        body {
            background: white;
        }
    </style>
</head>

<body>
    <section class="whole">
        <header>
            <div class="card">
                <div class="search">
                    <input type="text" id="citySearch" placeholder="Enter city name" spellcheck="false">
                    <button id="searchBtn"><img class="search" src="images/search.jpeg"></button>
                </div>
            </div>
        </header>
        <!--Placeholder to show added cities-->
        <div id="citiesList"></div>

        <!--Weather details will be shown here-->
        <div id="weatherResults"></div>

        <section id="area" class="happening">
            <div class="city">Kampala</div>
            <img id="weatherIcon" src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon">
            <div id="temperature"></div>
            <div id="conditions"></div>
            <div id="humidity"></div>
        </section>
    </section>
    <br><br><br>

    <script src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
